<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laba 3</title>
    <link rel="stylesheet" href="/css/normalaze.css" type="text/css" />
    <link rel="stylesheet" href="/css/style.css" type="text/css" />
  </head>
  <body>
    <header>
      <button id="register">Зарегистрироваться</button>
    </header>
    <div class="modal">
      <svg
        id="closeButton"
        class="modal__cross"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
      >
        <path
          d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"
        />
      </svg>
      <p class="modal__title">Регистрация</p>
      <form class="booking" id="registerForm">
        <label for="email" hidden>Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          recuired
        />
        <label for="password" hidden>Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          minlength="6"
          required
        />
        <div id="error"></div>
        <button id="showPassword" type="button">Показать пароль</button>
        <button id="submitRegister" type="submit">Зарегистрироваться</button>
      </form>
    </div>
    <div class="overlay" id="overlay-modal"></div>
    <script src="js/form.js"></script>
  </body>
</html>
